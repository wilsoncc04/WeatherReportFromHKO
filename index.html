<html>
    <head>
        <title>Weather Report From HKO</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HKO Weather Report</h1>
        <div class="weather-container">
            <div id="date">
                <script>
                    const dateElement = document.getElementById('date');
                    const currentDate = new Date();
                    const options = { year:'numeric', month: 'numeric', day: 'numeric', weekday: 'long' };
                    dateElement.innerHTML = currentDate.toLocaleDateString('zh-HK', options);
                </script>
            </div>
            <div id="picture">
                <img id="picEl" src="https://www.hko.gov.hk/images/HKOWxIconOutline/pic50.png" alt="weather">
            </div>
            <div class="States">
                <ul>
                    <li id="idState">天氣狀況：--</li>
                    <li id="temp">氣溫：--度</li>
                    <li id="humidity">濕度：--%</li>
                    <li id="rainfall">雨量：0.0mm</li>
                </ul>
            </div>
            <div class="info">
                <ul>
                    <li id="location">地點：--區</li>
                    <li id="updatetime">更新時間: --:--</li>
                </ul>
            </div>
            <div class="generalSituation">
                <p>天氣情況：</p>
            </div>
            <div class="inputArea">
                <select id="inputlocation" >
                    <option value="default">--請輸入--</option>
                    <option value="中西區">中西區</option>
                    <option value="東區">東區</option>
                    <option value="葵青">葵青</option>
                    <option value="離島區">離島區</option>
                    <option value="北區">北區</option>
                    <option value="西貢">西貢</option>
                    <option value="沙田">沙田</option>
                    <option value="南區">南區</option>
                    <option value="大埔">大埔</option>
                    <option value="荃灣">荃灣</option>
                    <option value="屯門">屯門</option>
                    <option value="灣仔">灣仔</option>
                    <option value="元朗">元朗</option>
                    <option value="油尖旺">油尖旺</option>
                    <option value="深水埗">深水埗</option>
                    <option value="九龍城">九龍城</option>
                    <option value="黃大仙">黃大仙</option>
                    <option value="觀塘">觀塘</option>                    
                </select>
                <button id="search">搜尋</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
